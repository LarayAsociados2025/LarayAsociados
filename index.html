<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="favicon.ico" type="image/x-icon">

    body {
      margin: 0;

      font-family: 'Great Vibes', cursive;

    }
