<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra Firma</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #06326E;
    }

    .franja-superior {
      background-color: #06326E;
      text-align: center;
      padding: 20px 0;
    }

    .franja-superior h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: white;
      margin: 0;
    }

    .contenido {
      padding: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      vertical-align: top;
      padding: 10px;
    }

    .recuadro-imagen {
      width: 8cm;
      height: 5cm;
      background-color: #e0e0e0;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #555;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Bloque superior con título -->
  <div class="franja-superior">
    <h1>Nuestra Firma</h1>
  </div>

  <!-- Contenido principal -->
  <div class="contenido">
    <table>
      <tr>
        <td style="width: 8cm;">
          <div class="recuadro-imagen">
            Imagen Institucional<br>8 cm × 5 cm
          </div>
        </td>
        <td>
          <!-- Aquí insertaremos el Bloque 2 en el siguiente paso -->
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
