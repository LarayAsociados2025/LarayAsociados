<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra Firma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
      color: #06326E;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      vertical-align: top;
      padding: 10px;
    }

    .recuadro-imagen {
      width: 8cm;
      height: 5cm;
      background-color: #e0e0e0;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #555;
      border-radius: 8px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #06326E;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td style="width: 8cm;">
        <div class="recuadro-imagen">
          Imagen Institucional<br>8 cm × 5 cm
        </div>
      </td>
      <td>
        <h1>Nuestra Firma</h1>
      </td>
    </tr>
  </table>

</body>
</html>
