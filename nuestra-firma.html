<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Firma</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #06326E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .bloque {
      border: 2px solid #007A82;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background-color: #f2fefe;
      border-radius: 8px;
    }

    .bloque1 img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .bloque5 {
      grid-column: 1 / span 2;
      justify-self: center;
      width: 50%;
    }

    a.volver {
      margin-top: 40px;
      text-decoration: none;
      color: white;
      background-color: #06326E;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    a.volver:hover {
      background-color: #007A82;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="bloque bloque1">
      <!-- Aquí irá la imagen -->
      <p>Imagen aquí (Bloque 1)</p>
    </div>
    <div class="bloque">BLOQUE 2</div>
    <div class="bloque">BLOQUE 3</div>
    <div class="bloque">BLOQUE 4</div>
    <div class="bloque bloque5">BLOQUE 5</div>
  </div>

  <a href="index.html" class="volver">← Volver a Presentación</a>

</body>
</html>
